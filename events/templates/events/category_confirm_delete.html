{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto p-6">
    
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Are you sure you want to delete "{{ category.name }}"?</h2>

    <!-- Delete Confirmation Form -->
    <form method="post" class="bg-white shadow-lg rounded-lg p-8 space-y-6">
        {% csrf_token %}
        
        
        <div>
            <button type="submit" class="w-full py-3 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">
                Yes, Delete
            </button>
        </div>
    </form>

    
    <div class="mt-4 text-center">
        <a href="{% url 'category_list' %}" class="text-blue-500 hover:text-blue-700 font-semibold">Cancel</a>
    </div>
</div>
{% endblock %}
