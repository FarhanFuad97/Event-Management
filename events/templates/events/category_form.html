{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-6">
    
    <h2 class="text-3xl font-bold text-gray-800 mb-6">{{ form.instance.pk|yesno:"Update Category,Create Category" }}</h2>

    <!-- Form -->
    <form method="post" class="bg-white shadow-lg rounded-lg p-8 space-y-6">
        {% csrf_token %}
        
        <!-- Form Fields -->
        <div class="space-y-4">
            {% for field in form %}
            <div class="flex flex-col">
                <label for="{{ field.id_for_label }}" class="text-gray-700 font-semibold  ">{{ field.label }}</label>
                <div class="mt-2">
                    {{ field }}
                    {% if field.errors %}
                        <ul class="mt-2 text-red-500 text-sm    ">
                            {% for error in field.errors %}
                            <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>

        
        <div>
            <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                Save
            </button>
        </div>
    </form>
</div>
{% endblock %}
