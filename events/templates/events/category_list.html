{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Categories</h2>

    
    <div class="mb-4">
        <a href="{% url 'category_create' %}" class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none">
            Create New Category
        </a>
    </div>

    
    <ul class="space-y-4">
        {% for category in categories %}
        <li class="flex items-center justify-between bg-gray-100 p-4 rounded-lg shadow-md hover:bg-gray-200">
            <span class="text-lg font-semibold text-gray-800">{{ category.name }}</span>
            <div class="space-x-4">
                <a href="{% url 'category_update' category.pk %}" class="text-blue-500 hover:text-blue-700">Edit</a>
                <a href="{% url 'category_delete' category.pk %}" class="text-red-500 hover:text-red-700">Delete</a>
            </div>
        </li>
        {% empty %}
        <li class="text-gray-500">No categories available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
