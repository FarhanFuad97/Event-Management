{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto p-6">
    
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Are you sure you want to delete this participant?</h2>

    
    <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
        <h3 class="text-2xl font-semibold text-gray-700">{{ participant.name }}</h3>
        <p class="text-gray-600">{{ participant.email }}</p>
    </div>

    
    <form method="post" class="bg-white p-6 rounded-lg shadow-lg">
        {% csrf_token %}
        <button type="submit" class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">
            Yes, Delete Participant
        </button>
    </form>

    
    <div class="mt-4">
        <a href="{% url 'participant_list' %}" class="text-gray-500 hover:text-gray-700">Cancel</a>
    </div>
</div>
{% endblock %}
