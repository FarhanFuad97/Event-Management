{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-6">
    
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Participants List</h2>

    
    <div class="mb-6">
        <a href="{% url 'participant_create' %}" class="inline-block py-2 px-4 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
            Add New Participant
        </a>
    </div>

    
    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
        <table class="min-w-full table-auto">
            <thead class="bg-gray-100">
                <tr>
                    <th class="py-3 px-6 text-left text-sm font-medium text-gray-600">Name</th>
                    <th class="py-3 px-6 text-left text-sm font-medium text-gray-600">Email</th>
                    <th class="py-3 px-6 text-left text-sm font-medium text-gray-600">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for participant in participants %}
                    <tr class="border-b">
                        <td class="py-3 px-6 text-sm text-gray-800">{{ participant.name }}</td>
                        <td class="py-3 px-6 text-sm text-gray-800">{{ participant.email }}</td>
                        <td class="py-3 px-6 text-sm text-gray-800">
                            <a href="{% url 'participant_update' participant.pk %}" class="text-blue-500 hover:text-blue-700 font-semibold">Edit</a> |
                            <a href="{% url 'participant_delete' participant.pk %}" class="text-red-500 hover:text-red-700 font-semibold">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="py-3 px-6 text-center text-gray-500">No participants found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
