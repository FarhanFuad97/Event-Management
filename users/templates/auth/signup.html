{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800">Create an Account</h2>

        <form method="POST" class="mt-4 space-y-4">
            {% csrf_token %}
            <div class="space-y-2">
                {% for field in form %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-xs text-red-500">{{ field.errors.0 }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            
            <button type="submit" class="w-full py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring focus:ring-blue-300">
               Sign Up
            </button>
        </form>

        <p class="mt-4 text-sm text-center text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
