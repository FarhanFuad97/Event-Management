{% extends "base.html" %}
{% block content %}
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
            
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 px-4 py-2 rounded {% if message.tags == 'success' %}bg-green-500 text-white{% else %}bg-red-500 text-white{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <h2 class="text-xl font-semibold text-gray-700 mb-4">Update Profile</h2>
            
            <form method="POST" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                
                <div class="space-y-2">
                    {{ form.as_p }}
                </div>

                <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold transition duration-200">
                    Update Profile
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
